<!DOCTYPE html>
<html>
  <head>
    <title>Contato</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>WeCon</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="images.html">Images</a></li>
        </ul>
      </nav>
    </header>

    <h1 class="text-center mt-4 mb-3">Insira seu Contato</h1>
    <form action="message.html" method="POST" class="bg-light p-4 rounded">
      <fieldset>
        <div class="form-group">
          <label for="user[name]">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="user[name]"
            name="user[name]"
            required
          />
        </div>
        <div class="form-group">
          <label for="user[email]">Email:</label>
          <input
            type="email"
            class="form-control"
            id="user[email]"
            name="user[email]"
            required
          />
        </div>
        <div class="form-group">
          <label for="user[comment]">Deixe um coment√°rio:</label>
          <textarea class="form-control" id="user[comment]" rows="3"></textarea>
        </div>
        <div class="form-row justify-content-end mt-2">
          <button type="submit" class="btn btn-primary mr-2">Enviar</button>
          <button type="reset" class="btn btn-danger">Limpar</button>
        </div>
      </fieldset>
    </form>

    <footer>
      <p>&copy; 2023 WeCon. Todos os direitos reservados.</p>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
